    .image-modal {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      align-items: center;

    }
    .image-modal-content {
      position: relative;

  <script>
    (function() {
      // –õ–∞–π–∫–∏
      const likeIcon = document.getElementById('likeIcon');
      const likeCount = document.getElementById('likeCount');
      const pageId = 'alexsmobs';
      let initialLikes = parseInt(localStorage.getItem(`${pageId}_likes`)) || 0;
      let hasLiked = localStorage.getItem(`${pageId}_liked`) === 'true';
      function updateLikeUI() {
        likeCount.textContent = initialLikes;
        likeIcon.classList.toggle('liked', hasLiked);
      }
      updateLikeUI();
      likeIcon.addEventListener('click', () => {
        if (!hasLiked) {
          initialLikes += 1;
          hasLiked = true;
        } else {
          initialLikes -= 1;
          hasLiked = false;
        }
        localStorage.setItem(`${pageId}_likes`, initialLikes);
        localStorage.setItem(`${pageId}_liked`, hasLiked);
        updateLikeUI();
      });
    })();
